<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>request对象属性</title>
</head>
<body>
<ul>
    <li>url:{{ request.url }}</li>
    <li>base_url:{{ request.base_url }}</li>
    <li>host_url:{{ request.host_url }}</li>
    <li>path:{{ request.path }}</li>
    <li>method:{{ request.method}}</li>
</ul>
</body>
</html>
