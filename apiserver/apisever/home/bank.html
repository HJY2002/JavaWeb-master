<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>银行信息</title>
    <script src="js/vue.min.js"></script>

</head>
<body>
<div id="bank-app">
    <table style="width: 600px">
    <thead>
        <th>编号</th>
        <th>名称</th>
        <th>地址</th>
        <th>操作</th>
    </thead>
    <tbody>
        <tr v-for="item in banks">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.address}}</td>
            <td>
                <a href="‘ http://localhost/5000/delbank?id='+item.id">删除</a>
            </td>
        </tr>
    </tbody>
    </table>
</div>
<script src="js/BankApp.js"></script>
</body>
</html>
